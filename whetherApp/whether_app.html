<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="whether_app_style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter your location">
            <button class='bx bx-search' onclick="check()"></button>
        </div>
        <p class="city-hide">city hide</p>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="https://cdn-icons-png.flaticon.com/512/3222/3222807.png">
                        <p class="temperature">0<span>&deg;c</span> </p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity"><span>0%</span></div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind"><span>0km/h</span></div>
                    <p>Wind Speed</p>
                </div>
            </div>  
        </div>
        <div class="not-found">
            <div class="box"></div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTinWPFJS2xmf5wRWYxtSQ9tH8XgASGPDQ5fQS7vd5zrzxM31IAIGuOwV8BdPIxwra1MsE&usqp=CAU">
            <p>Oops! Location not found!</p>
        </div>
    </div>
    <script src="whether_app_script.js"></script>
</body>
</html>
